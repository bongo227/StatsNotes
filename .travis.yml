sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
- cd src/
- pdflatex -interaction=nonstopmode -halt-on-error main.tex
- ls -a
deploy:
  provider: releases
  api_key:
    secure: 
  file: src/main.pdf
  on:
    repo: bongo227/StatsNotes
